{% extends "base.html"%}

{% block title%} Sign Up {% endblock %}

{% block content %}
	<div class="content">
		<div class="user border">
			<div class="question-page-avatar">
				<a href="#">
					<img src="imgs/avatar_user.png" class="img-circle question-page-avatar-img">
					<p style="margin-left: 20px; color: white;">{{ isLogging.User.login }}</p>
				</a>
			</div>
			<div class="settings-user">
				<form>
					<div class="login-form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{ isLogging.User.name }}">
					</div>
					<div class="login-form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="{{ isLogging.User.email }}">
					</div>
					<div class="login-form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="login-form-group">
						<label for="exampleInputFile" class="login-form-group-title">File input</label>
						<input type="file" id="exampleInputFile" class="login-form-group-file">
						<p class="help-block login-form-group-file">Example block-level help text here.</p>
					</div>
					<button type="submit" class="btn btn-default login-btn">Save</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

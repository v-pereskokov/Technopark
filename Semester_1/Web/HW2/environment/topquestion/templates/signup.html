{% extends "base.html"%}

{% block title%} Sign Up {% endblock %}

{% block content %}
	<div class="content">
		<div class="login border">
			<div class="login-title">
				<p>Sign Up</p>
			</div>
			<form>
				<div class="login-form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="login-form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="login-form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="login-form-group">
					<label for="exampleInputFile" class="login-form-group-title">File input</label>
					<input type="file" id="exampleInputFile" class="login-form-group-file">
					<p class="help-block login-form-group-file">Example block-level help text here.</p>
				</div>
				<button type="submit" class="btn btn-default login-btn">Submit</button>
			</form>
		</div>
	</div>
{% endblock %}

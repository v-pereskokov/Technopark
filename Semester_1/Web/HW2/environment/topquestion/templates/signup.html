<DOCTYPE! html>

<html>
<head>
	<title>SignUp</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500" rel="stylesheet">
	<link href="../static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="header border">
		<div class="row">
			<div class="col-md-12">
				<div class="header-logo">
					<a href="index.html">
						<img src="../static/imgs/check.png" class="header-logo-img">
						<h1 class="header-logo-text">TopQuestion</h1>
					</a>
				</div>
				<div class="header-menu">
					<div class="header-menu-nav">
						<nav>
							<ul class="header-menu-nav-ul">
								<li class="header-menu-nav-ul-li"><a href="questions.html" class="header-menu-nav-ul-li-a">questions</a></li>
								<li class="header-menu-nav-ul-li"><a href="ask.html" class="header-menu-nav-ul-li-a">ask!</a></li>
							</ul>
						</nav>
						<div class="header-menu-nav-search">
							<form class="form-search">
								<input type="text" class="input-medium search-query" placeholder="Search">
								<button type="submit" class="btn"><a href="questions.html">Ask</a></button>
							</form>
						</div>
						<div class="header-menu-nav-register-btns">
							<div class="header-menu-nav-register-btn-login">
								<form>
									<input type="button" class="btn btn-large" value="LogIn" onClick='location.href="login.html"'>
								</form>
							</div>
							<div class="header-menu-nav-register-btn-signup">
								<form>
									<input type="button" class="btn btn-large" value="SignUp" onClick='location.href="signup.html"'>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="right">
			<div class="right-tags border">
				<p class="right-tags-title">Tags:</p>
				<ul>
					<li><a href="questions.html">tag1</a></li>
					<li><a href="questions.html">tag2</a></li>
					<li><a href="questions.html">tag3</a></li>

			<div class="right-technopark border">

					</a>
				</div>
			</div>

		<div class="login border">
			<div class="login-title">
				<p>Sign Up</p>
			</div>
			<form>
				<div class="login-form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="login-form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="login-form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="login-form-group">
					<label for="exampleInputFile" class="login-form-group-title">File input</label>
					<input type="file" id="exampleInputFile" class="login-form-group-file">
					<p class="help-block login-form-group-file">Example block-level help text here.</p>
				</div>
				<button type="submit" class="btn btn-default login-btn">Submit</button>
			</form>
